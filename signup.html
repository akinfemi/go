<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equip="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Join Us</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
	<!-- <link rel="stylesheet" href="css/bootstrap-theme.min.css"> -->
	<script src="/js/jquery-3.2.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="well">Sign Up</h1>
	<div class="col-lg-12 well">
		<div class="row">
			<form method="POST" action="/signup/submit">
				<div class="col-sm-12">
	                <div class="row">
						<div class="col-sm-12 form-group">
							<label>Username</label>
							<input name="username" type="text" placeholder="Enter Username" class="form-control">
	                    </div>
	                    <div class="col-sm-12 form-group">
	                            <label>Password</label>
	                            <input name="password" type="password" placeholder="Password" class="form-control">
	                    </div>
					</div>
					<div class="row">
						<div class="col-sm-6 form-group">
							<label>First Name</label>
							<input name="firstName" type="text" placeholder="Enter First Name Here.." class="form-control">
						</div>
						<div class="col-sm-6 form-group">
							<label>Last Name</label>
							<input name="lastName" type="text" placeholder="Enter Last Name Here.." class="form-control">
						</div>
					</div>					
					<div class="form-group">
						<label>Address</label>
						<textarea name="address" placeholder="Enter Address Here.." rows="1" class="form-control"></textarea>
					</div>	
					<div class="row">
						<div class="col-sm-4 form-group">
							<label>City</label>
							<input name="city" type="text" placeholder="Enter City Name Here.." class="form-control">
						</div>	
						<div class="col-sm-4 form-group">
							<label>State</label>
							<input name="state" type="text" placeholder="Enter State Name Here.." class="form-control">
						</div>	
						<div class="col-sm-4 form-group">
							<label>Zip</label>
							<input name="zip" type="text" placeholder="Enter Zip Code Here.." class="form-control">
						</div>		
					</div>						
					<div class="form-group">
						<label>Email Address</label>
						<input name="email" type="text" placeholder="Enter Email Address Here.." class="form-control">
					</div>	
					<button type="submit" class="btn btn-lg btn-info" value="ok">Submit</button>					
				</div>
			</form> 
		</div>
	</div>
</div>
</body>
</html>
